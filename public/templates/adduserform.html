<form ng-submit="register()" class="form-horizontal"
      style="margin-top:30px;">
    <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">login</label>
        <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="inputLogin"
               placeholder="login"
               ng-model="user.username"></input>
            </div>
    </div>
    <div class="form-group">
        <label for="inputType" class="col-sm-2 control-label">typ konta</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputType" ng-model="user.accounttype">

               <option ng-repeat="type in userType" >{{type.name}}</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">imię</label>
        <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="inputName"
               placeholder="imię"
               ng-model="user.name"></input>
            </div>
    </div>
    <div class="form-group">
        <label for="inputSurname" class="col-sm-2 control-label">nazwisko</label>
        <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="inputSurname"
               placeholder="nazwisko"
               ng-model="user.surname"></input>
            </div>
    </div>
    <div class="form-group">
        <label for="passwd" class="col-sm-2 control-label">hasło</label>
        <div class="col-sm-10">
        <input type="password"
               class="form-control"
               id="passwd"
               placeholder="hasło"
               ng-model="user.password"></input>
            </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
</form>
<H2 ng-show="showConfirmation" style="color: green" > Dane zostały poprawnie zapisane w bazie</H2>
<H2 ng-show="showFailure" style="color: red" > Coś poszło nie tak!</H2>
